<!-- 
	선택자[속성*=값]
	선택자[속성^=값]
	선택자[속성$=값]
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a{
	display: block;
	color: black;
	text-decoration: none;  /* 밑줄 없애기 */
}

/*
	속성값 중에 포함된 값을 가지고 있는 태그 선택
	* => contains ('%daum%')
	$ => 끝나는 문자열 (endsWith)
	^ => 시작하는 문자열 (startsWith)
	
	=> 후기 게시판
	  ----------
	  img[src$=jpg|png|gif] => $(확장자)
*/
a[href*=daum]{
	color: red;
}
a[href$=com]{
	color: magenta;
}
a[href^=https]{
	color:green;
}
</style>
</head>
<body>
   <a href="http://www.daum.net">Hello1</a><!-- red -->
   <a href="http://www.naver.com">Hello2</a><!-- magenta -->
   <a href="http://www.nate.com">Hello3</a><!-- magenta -->
   <a href="http://www.google.com">Hello4</a><!-- magenta -->
   <a href="https://www.sist.co.kr">Hello5</a><!-- green -->
</body>
</html>
