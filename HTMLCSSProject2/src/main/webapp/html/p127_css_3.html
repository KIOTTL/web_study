<!-- 
	구조적 선택
	first-child
	last-child
	nth-child
	------------- 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
  	2n => 0 2 4 6 8 ...
  		  nth-child => 1번
    even, 2n+0 , 2n ==> 짝수
*/
table tr:nth-child(2n){
	background-color: yellow;
}
/*
	2n+1 => 1 3 5 7 9 ...
	odd, 2n+1 ==> 홀수
	
	3n => 0 3 6 9 ...
*/
table tr:nth-child(2n+1){
	background-color: green;
}
table tr:first-child{
	color: magenta;
}
table tr:first-child{
	color: cyan;
}
</style>
</head>
<body>
   <center>
      <h1>과일명</h1>
      <table border=1>

      </table>
   </center>
</body>
</html>
