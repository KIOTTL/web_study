<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function() {
	let names=["홍길동","박문수","이순신","심청이","김두한"];
	document.write("<h1>일반 for문</h1>")
	document.write("<ul>")
	for (let i=0; i<names.length; i++) {
		document.write("<li>"+names[i]+"</li>")
	}
	document.write("</ul>")

	document.write("<h1>forEach (of) : 실제 값을 읽어온다</h1>")
	document.write("<ul>")
	for (let name of names) {	// for (String name:names)
		document.write("<li>"+name+"</li>")
	}
	document.write("</ul>")

	document.write("<h1>forEach (in) : index번호를 읽어온다</h1>")
	document.write("<ul>")
	for (let index in names) {	
		document.write("<li>"+index+"</li>")
		document.write("<li>"+names[index]+"</li>")
	}
	document.write("</ul>")

	document.write("<h1>forEach 함수</h1>")
	document.write("<ul>")
	names.forEach(function(name) {
		document.write("<li>"+name+"</li>")
	})
	document.write("</ul>")

	document.write("<h1>forEach 함수</h1>")
	document.write("<ul>")
	names.forEach((name)=> {
		document.write("<li>"+name+"</li>")
	})
	document.write("</ul>")

	document.write("<h1>map 함수</h1>")
	document.write("<ul>")
	names.map(function(name) {
		document.write("<li>"+name+"</li>")
	})
	document.write("</ul>")

	document.write("<h1>map 함수</h1>")
	document.write("<ul>")
	names.map((name)=> {
		document.write("<li>"+name+"</li>")
	})
	document.write("</ul>")
}
</script>
</head>
<body>

</body>
</html>
