<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script> <!-- 라이브러리 가져오기 -->
<script type="text/javascript">
// main==> window.onload=function(){}
$(function(){
	// selector => 태그 읽어오기 (태그 제어)
	$('h1').css("color", "red");
	$('#a').css("color", "blue");
	$('#b').css("background-color", "yellow")
	$('.c').css("color", "green")
})
</script>
</head>
<body>
  <h1>Hello JQuery</h1>
  <h1 id="a">Hello JQuery</h1>
  <h1 id="b">Hello JQuery</h1>
  <h1 class="c">Hello JQuery</h1>
  <h1 class="c">Hello JQuery</h1>
</body>
</html>
