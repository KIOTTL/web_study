<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	태그명[속성=''] (=)
	태그명[속성$=''] (endsWith)
	태그명[속성^=''] (startsWith)
	태그명[속성*=''] (contains)
	
	img[src*=/recipe/]
*/
img[src='b.png']{
	border: 5px solid blue;
}
img[src$='jpg']{
	border: 5px solid red;
}
</style>
</head>
<body>
   <img src="a.jpg"><br>
   <img src="b.png"><br>
   <img src="c.gif"><br>
   <img src="d.jpg"><br>
   <img src="e.png"><br>
   
</body>
</html>
